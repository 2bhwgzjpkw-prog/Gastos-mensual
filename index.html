<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gastos Mensuales</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}
body{
  margin:0;
  background:#0f0f12;
  color:#fff;
  display:flex;
  height:100vh;
}

/* ===== LAYOUT ===== */
#months{
  width:140px;
  background:#16161a;
  padding:10px;
  overflow-y:auto;
}
#content{
  flex:1;
  padding:14px;
  display:flex;
  flex-direction:column;
}

/* ===== MONTH LIST ===== */
.month{
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
  background:#1c1c22;
}
.month.active{
  background:#007aff;
}
.month small{
  display:block;
  font-size:12px;
  color:#ccc;
}

/* ===== HEADER ===== */
header{
  font-size:20px;
  font-weight:600;
  margin-bottom:10px;
}

/* ===== LIST ===== */
.item{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#1c1c22;
  border-radius:10px;
  margin-bottom:6px;
}
.item.ingreso{color:#2ecc71}
.item.egreso{color:#e74c3c}

/* ===== ADD FORM ===== */
form{
  display:flex;
  gap:6px;
  margin-top:auto;
}
input,select{
  background:#1c1c22;
  border:none;
  color:white;
  padding:12px;
  border-radius:10px;
  font-size:16px;
}
input{
  flex:1;
}
button{
  background:#007aff;
  border:none;
  color:white;
  padding:0 18px;
  border-radius:10px;
  font-size:20px;
}
</style>
</head>

<body>

<!-- ===== MONTHS ===== -->
<div id="months"></div>

<!-- ===== CONTENT ===== -->
<div id="content">
  <header id="title">Enero</header>
  <div id="list"></div>

  <form onsubmit="add(event)">
    <input id="amount" type="number" placeholder="Monto">
    <select id="type">
      <option value="ingreso">Ingreso</option>
      <option value="egreso">Egreso</option>
    </select>
    <button>ï¼‹</button>
  </form>
</div>

<script>
const formatter = new Intl.NumberFormat('es-MX');

const monthNames=[
  "Enero","Febrero","Marzo","Abril","Mayo","Junio",
  "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
];

let data = JSON.parse(localStorage.getItem("gastosMes")) 
|| monthNames.map(m=>({name:m,movs:[]}));

let current = 0;

function save(){
  localStorage.setItem("gastosMes",JSON.stringify(data));
}

function monthTotal(m){
  return m.movs.reduce((t,x)=>t+(x.type==="ingreso"?x.amount:-x.amount),0);
}

function renderMonths(){
  const c=document.getElementById("months");
  c.innerHTML="";
  data.forEach((m,i)=>{
    const d=document.createElement("div");
    d.className="month"+(i===current?" active":"");
    d.innerHTML=`${m.name}<small>$${formatter.format(monthTotal(m))}</small>`;
    d.onclick=()=>{current=i;render()};
    c.appendChild(d);
  });
}

function render(){
  renderMonths();
  const m=data[current];
  document.getElementById("title").innerText=m.name;
  const list=document.getElementById("list");
  list.innerHTML="";
  m.movs.forEach(x=>{
    const d=document.createElement("div");
    d.className="item "+x.type;
    d.innerHTML=`
      <span>${x.type==="ingreso"?"Ingreso":"Egreso"}</span>
      <span>$${formatter.format(x.amount)}</span>
    `;
    list.appendChild(d);
  });
}

function add(e){
  e.preventDefault();
  const amt=+amount.value;
  if(!amt) return;
  data[current].movs.push({amount:amt,type:type.value});
  amount.value="";
  save();
  render();
}

render();
</script>

</body>
</html>
